{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Create a New Peer Group</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Group Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="focus_area" class="form-label">Focus Area</label>
                    <input type="text" class="form-control" id="focus_area" name="focus_area" placeholder="e.g., Python, Web Development">
                </div>
                
                <button type="submit" class="btn btn-primary">Create Group</button>
                <a href="{% url 'mentorship:group_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
