{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Request Mentorship</h1>
    
    <div class="card">
        <div class="card-body">
            <h3>{{ mentor.user.first_name }} {{ mentor.user.last_name }}</h3>
            <p><strong>Expertise:</strong> {{ mentor.expertise }}</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="message" class="form-label">Message to Mentor</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Request</button>
                <a href="{% url 'mentorship:mentor_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
